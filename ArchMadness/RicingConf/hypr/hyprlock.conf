general {
    hide_cursor = true
    ignore_empty_input = true
    fail_timeout = 1000
}

background {
    monitor = eDP-1
    path = ~/Pictures/Wallpaper/Your screen is locked.png
    color = rgba(18,22,28,1.0)
    blur_passes = 0
    brightness = 1.0
    contrast = 1.0
    vibrancy = 0.05
}

