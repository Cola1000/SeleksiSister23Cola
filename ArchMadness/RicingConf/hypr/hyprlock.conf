label {
    text = cmd[update:1000] echo "<span>$(date)</span>"
    font_family = "JetBrainsMono Nerd Font"
    font_size = 36
    position = 0, -100
    valign = top
    color = rgba(235, 245, 255, 0.92)
    shadow_size = 10
    shadow_color = rgba(0,0,0,0.30)
}

input-field {
    
    # Layout
    size = 420, 56
    position = 0, 0
    halign = center
    valign = center
    rounding = 26
    outline_thickness = 4
    # Colors (bubbly/pastel)
    outline_color = rgba(255, 182, 193, 0.75)      # pastel pink outline
    outer_color   = rgba(255, 255, 255, 0.18)      # subtle glass rim
    inner_color   = rgba(255, 255, 255, 0.12)      # frosted fill when shown
    text_color    = rgba(30, 34, 42, 1.0)          # dark text for contrast
    placeholder_text = "Type your password‚Ä¶"
    placeholder_color = rgba(255, 255, 255, 1)
    font_family = "JetBrainsMono Nerd Font"
    font_size   = 18
    # Dots for hidden input (anime-ish bouncy look)
    hide_input = true
    dots_size = 0.20
    dots_spacing = 0.32
    dots_center = true

    # Shadow for a soft bubble
    shadow_size = 18
    shadow_color = rgba(0,0,0,0.35)

    # --- Key behavior for your request ---
    # When empty, make the whole field practically invisible:
    # (Hyprlock fades between "empty" and "active" states.)
    fade_on_empty = true
    empty_outline_alpha = 0.0
    empty_outer_alpha   = 0.0
    empty_inner_alpha   = 0.0
    empty_shadow_alpha  = 0.0

    # While typing, reveal + blur the background under the field:
    blur = true
    blur_passes = 2
    blur_size = 6

    # Feedback
    fail_text = "Try again ~ (ÔΩ°‚Ä¢ÃÅÔ∏ø‚Ä¢ÃÄÔΩ°)"
    fail_color = rgba(255, 105, 97, 0.95)
    fail_timeout = 1200
    capslock_color = rgba(255, 210, 90, 0.95)
}

